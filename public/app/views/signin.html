<div class="col-xs-12 col-md-6 hero-image top-image">
  <img src="static/hero_female-profile.jpg" class="img-responsive">
</div>
<div class="col-xs-12 col-md-6 hero-image">
  <img src="static/hero_male-chalk-clap.jpg" class="img-responsive">
</div>
<div class="col-xs-12 col-md-6 hero-image">
  <img src="static/hero_female-legpress.jpg" class="img-responsive">
</div>
<div class="col-xs-12 col-md-6 hero-image">
  <img src="static/hero_male-deadlift-grip.jpeg" class="img-responsive">
</div>

<div id="welcome" class="center-fixed col-xs-12 col-md-6 col-md-offset-3">
  <div class="tabbed-login">
  <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation" class="active col-xs-6 col-md-6"><a data-target="#login" aria-controls="home" role="tab" data-toggle="tab"> Login </a></li>
      <li role="presentation" class="col-xs-6 col-md-6"><a data-target="#signup" aria-controls="profile" role="tab" data-toggle="tab"> Sign up </a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active col-sm-12" id="login">
        <form ng-submit="userLogin()">
          <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="email" ng-model="user.email" autofocus>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="password" ng-model="user.password">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
      <div role="tabpanel" class="tab-pane  col-sm-12" id="signup">
        <form ng-submit="userSignup()">
          <div class="form-group">
            <input type="name" class="form-control" id="name" placeholder="name" ng-model="user.name" >
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="email" ng-model="user.email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="password" ng-model="user.password">
          </div>
          <button type="submit" class="btn btn-primary">Signup</button>
        </form>
      </div>
   </div>
  </div>
</div>
