<div class="center-fixed col-xs-12 col-md-6 col-md-offset-3">
  <h1 class="pageHeader"> Change Password </h1>
  <div style="padding-top: 10px;">
    <form ng-submit="userSignup()">
      <div class="form-group">
        <input type="password" class="form-control" id="pwChangeOldPw1" placeholder="Enter Old Password" ng-model="pwChange.oldPw1">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="pwChangeOldPw2" placeholder="Confirm Old Password" ng-model="pwChange.oldPw2">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="pwChangeNewPw" placeholder="Enter New Password" ng-model="pwChange.newPw">
      </div>
      <button type="submit" class="btn btn-success">Change Password</button>
    </form>
  </div>
</div>
