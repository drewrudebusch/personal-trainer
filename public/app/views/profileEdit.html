
<div class="container-fluid profileView">
  <form class="form-horizontal" style="padding:0;" id="editProfileForm" ng-submit="updateProfile()">
    <div class="well pageContent">
    <h1 class="pageHeader"> Edit Profile </h1>
      <div class="myFormGroup">
        <label for="editProfileName">Name</label>
        <input type="text" class="form-control inputField" id="editProfileName" value="{{ profile.name}}" ng-model="profile.name">
      </div>
      <div class="myFormGroup">
        <label for="editProfileEmail">Email</label>
        <input type="email" class="form-control inputField" id="editProfileEmail" value="{{ profile.email}}" ng-model="profile.email">
      </div>
      <div class="myFormGroup">  <!-- ng-hide="if ( profile.gender )" -->
        <label> Gender </label>
        <div>
          <label class="radio-inline">
            <input type="radio"
                   name="profileGender"
                   id="profileGenderMale"
                   value="Male"
                   ng-model="profile.gender"> Male
          </label>
          <label class="radio-inline">
            <input type="radio"
                   name="profileGender"
                   id="profileGenderFemale"
                   value="Female"
                   ng-model="profile.gender"> Female
          </label>
        </div>
      </div>
      <div class="myFormGroup">
        <label for="editProfileHeight">Height</label>
        <div>
          <input type="number"
                 id="editProfileHeightFeet"
                 class="form-control inputNumber editProfileInline"
                 min="4"
                 max="7"
                 ng-model="profile.heightFeet">
          <strong class="editProfileInline">feet</strong>
          <input type="number"
                 id="editProfileHeightInches"
                 class="form-control inputNumber editProfileInline"
                 min="0"
                 max="11"
                 ng-model="profile.heightInches">
          <strong class="editProfileInline">inches</strong>
        </div>
      </div>
      <div class="myFormGroup">
        <label for="editProfileWeight">Weight</label>
        <input type="number" class="form-control inputNumber" id="editProfileWeight" ng-model="profile.weight">
      </div>
      <div class="myFormGroup" ng-show="currentUser.isAdmin">
        <label for="editProfileAccountType">Account Type</label>
        <div>
          <label class="radio-inline">
            <input type="radio"
                   name="profileAccountType"
                   id="profileAccountTypeAdmin"
                   value="User"
                   ng-model="profile.accountType"> User
          </label>
          <label class="radio-inline">
            <input type="radio"
                   name="profileAccountType"
                   id="profileAccountTypeAdmin"
                   value="Admin"
                   ng-model="profile.accountType"> Admin
          </label>
        </div>
      </div>
      <div class="myFormGroup" ng-show="currentUser.isAdmin">
        <label for="editProfileAccountType">Account Status</label>
        <div>
          <label class="radio-inline">
            <input type="radio"
                   name="profileAccountStatus"
                   id="profileAccountStatusActive"
                   value="Active"
                   ng-model="profile.accountStatus"> Active
          </label>
          <label class="radio-inline">
            <input type="radio"
                   name="profileAccountStatus"
                   id="profileAccountStatusInactive"
                   value="Inactive"
                   ng-model="profile.accountStatus"> Inactive
          </label>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="footer">
  <a href="/profile"><div class="col-xs-6 footer-btn btn-primary">Back to Profile</div></a>
  <input type="submit"
         form="editProfileForm"
         class="col-xs-6 footer-btn btn-success"
         value="Update Profile">
</div>
