<div class="container-fluid exerciseView">
  <div id="createExercise" class="well pageContent">
    <h1 class="pageHeader">{{exercise.name}}</h1>
  </div>
  <div class="well">
    <strong>Description</strong>
    <p>{{exercise.description}}</p>
  </div>
  <div class="well" ng-show="exercise.muscleGroups.length > 0">
    
  </div>
  <div class="well" ng-show="exercise.images.length > 0">
    <a href="{{image.link}}" ng-repeat="image in exercise.images" target="_blank"><img class="img-responsive img-thumbnail myImgThumbnail"
         ng-src="{{image.link}}"></a>
  </div>
  <div class="well" ng-show="exercise.video">
    <a href="{{exercise.video}}" target="_blank">{{exercise.name}} video</a>
  </div>
</div>
<div class="footer">
  <a href="/exercises">
    <div ng-class="{'col-xs-6': currentUser.isAdmin, 'col-xs-12': !currentUser.isAdmin}"
         class="footer-btn btn-primary">Back to Exercises</div>
 </a>
  <a href="">
    <div class="col-xs-6 footer-btn btn-danger"
         ng-click="deleteExercise(exercise)"
         ng-show="currentUser.isAdmin">Delete Exercise</div>
   </a>
</div>
